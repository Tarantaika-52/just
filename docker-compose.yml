networks:
  dev:

volumes:
  postgres-data:

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - frontend
    networks:
      - dev

  frontend:
    build: 
      context: ./frontend
    networks:
      - dev